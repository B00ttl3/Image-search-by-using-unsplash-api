<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Image Search Platform</h1>
     <form action="">
        <input type="text" id="search-input" placeholder="Search Images">
        <button id="search-button">Search</button>
     </form>

     <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797886-79020b7462a4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beach">
            <a href="https://unsplash.com/photos/a-large-rock-formation-in-the-middle-of-a-desert-bRRy9ucK1rY" target="_blank">Beach</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1635237755468-5fba69c13f29?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="NFTs">
            <a href="https://unsplash.com/photos/a-person-holding-a-coin-in-their-hand-mJcQSltkdeM" target="_blank">Crypto</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1669061585723-c5cc2b2e5ca1?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Bitcoin">
            <a href="https://unsplash.com/photos/diagram-SrlR9sJJ8TY" target="_blank">Bitcoin</a>
        </div>
     </div>

     <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
